<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS propio -->
    <link rel="stylesheet" href="Estilos/estilo.css">
</head>
<body>
    <div class="container w-100 h-100 wrapper justify-content-center">
        <div class="row w-75 align-self-center ">
            <div class="col-lg-7">
                <div class="row">
                    <svg id="i-photo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M20 24 L12 16 2 26 2 2 30 2 30 24 M16 20 L22 14 30 22 30 30 2 30 2 24" />
                        <circle cx="10" cy="9" r="3" />
                    </svg>
                    <h3>SIHOME</h3>
                </div>
                <div class="row mt-3 mb-4">
                    <h1>Bienvenido a su pagina de usuario</h1>
                </div>
                <form action="" class="mb-5 pl-4 w-100">
                    <div class="row form-group d-block">
                        <label for="txtNombreUsuario" class="d-block">Nombre de usuario</label>
                        <input type="text" name="nombre" id="txtNombreUsuario" class="w-75 form-control d-block" placeholder="ejemplo@gmail.com">
                    </div>
                    <div class="row form-group d-block">
                        <label for="passUsuario" class="d-block">Contraseña</label>
                        <input type="password" name="pass" id="passUsuario" class="w-75 form-control d-block" placeholder="#########">
                    </div>
                    <div class="row form-group">
                        <button type="submit" class="btn btn-dark">Iniciar sesión</button>
                        <button type="menu" class="ml-3 btn btn-light">Ayuda</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-5 align-self-center">
                <img src="Imagenes/Minsal.png" alt="Imagen" class="img-fluid rounded-circle border border-dark">
            </div>
        </div>
    </div>
</body>
</html>
